version: 2
jobs:
  build:
    working_directory: /tmp
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - checkout
  deploy:
    working_directory: /tmp
    steps:
      - run:
          name: Installing dependencies.
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync /tmp/www s3://augury.rangle.io/ --delete
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
