version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/tmp
    steps:
      - checkout
  deploy:
    machine:
      enabled: true
    working_directory: ~/tmp
    steps:
      - run:
          name: Installing dependencies.
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ~/tmp/www/ s3://augury.rangle.io --delete
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
